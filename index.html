<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="container"></div>

    <div class="tools">
        <div id="containerTools">
            <button id="reset">Reset Canvas</button>
            <button id="gridToggle">
                <div class="gridIconBox"></div>
                <div class="gridIconBox"></div>
                <div class="gridIconBox"></div>
                <div class="gridIconBox"></div>
            </button>
            <button id="eraser">
                <div class="eraserIcon" id="light"></div>
                <div class="eraserIcon" id="dark"></div>
            </button>
        </div>
        <div class="colorSelectors">
            <div id="black" class="active"></div>
            <div id="gray"></div>
            <div id="red"></div>
            <div id="orange"></div>
            <div id="yellow"></div>
            <div id="green"></div>
            <div id="blue"></div>
            <div id="purple"></div>
        </div>
    </div>


</body>
</html>
